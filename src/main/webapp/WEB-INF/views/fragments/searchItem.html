
<form class="form-narrow form-horizontal" method="post"
	th:action="@{/itemSearch}" th:object="${itemSearchForm}"
	th:fragment="searchItem">
	<!-- /* Show general error message when form contains errors */ -->
	<th:block th:if="${#fields.hasErrors('${itemSearchForm.*}')}">
		<div
			th:replace="fragments/alert :: alert (type='danger', message='Form contains errors. Please try again.')">Alert</div>
	</th:block>
	<fieldset>
		<legend>Search Item</legend>
		<div class="form-group"
			th:classappend="${#fields.hasErrors('item')}? 'has-error'">
			<label for="item" class="col-lg-2 control-label">Search</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="item"
					placeholder="Search" th:field="*{item}" required="required" />
			</div>
		</div>
		<div class="form-group"
			th:classappend="${#fields.hasErrors('type')}? 'has-error'">
			<label for="type" class="col-lg-2 control-label">Type</label>
			<div class="col-lg-10">
				<select class="form-control">
					<option value='1'>EIN</option>
					<option value='2'>Firstname</option>
					<option value='3'>Lastname</option>
					<option value='4'>OUC</option>
					<option value='5'>Location</option>
					<option value='7'>SKYCODE</option>
				</select>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-offset-2 col-lg-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>

	</fieldset>
</form>
